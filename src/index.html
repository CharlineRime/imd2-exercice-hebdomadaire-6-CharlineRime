<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="white-background">
      <div class="purple-group">

        <div class="group-icon">
